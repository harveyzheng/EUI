<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="/zui-resource/less/zui.css">
        <script src="/zui-resource/js/jquery-3.2.1.min.js"></script>
        <script src="/zui-resource/js/zui.js"></script>
        <style>
            .wrap{ margin: 20px;}
            .wrap p.zui-h6{ margin: 30px 0 10px;}
        </style>
    </head>
    <body>
    <div class="wrap">
        <p class="zui-h6">h1-h6</p>
        <h1 class="zui-h1">我是h1标签</h1>
        <h2 class="zui-h2">我是h2标签</h2>
        <h3 class="zui-h3">我是h3标签</h3>
        <h4 class="zui-h4">我是h4标签</h4>
        <h5 class="zui-h5">我是h5标签</h5>
        <h6 class="zui-h6">我是h6标签</h6>

        <p class="zui-h6">普通input</p>
        <input class="zui-ipt" zui="sm" type="text" placeholder="请输入些什么...">
        <input class="zui-ipt" zui="md" type="text" placeholder="请输入些什么...">
        <input class="zui-ipt" zui="lg" type="text" placeholder="请输入些什么...">

        <p class="zui-h6">圆角input</p>
        <input class="zui-ipt" zui="sm,radius" type="text" placeholder="请输入些什么...">
        <input class="zui-ipt" zui="md,radius" type="text" placeholder="请输入些什么...">
        <input class="zui-ipt" zui="lg,radius" type="text" placeholder="请输入些什么...">

        <p class="zui-h6">禁用input</p>
        <input class="zui-ipt" zui="sm" disabled type="text" placeholder="请输入些什么...">
        <input class="zui-ipt" zui="md" disabled type="text" placeholder="请输入些什么...">
        <input class="zui-ipt" zui="lg" disabled type="text" placeholder="请输入些什么...">

        <p class="zui-h6">默认按钮</p>
        <button class="zui-btn" zui="sm">按钮</button>
        <button class="zui-btn" zui="md">按钮</button>
        <button class="zui-btn" zui="lg">按钮</button>

        <p class="zui-h6">蓝色按钮</p>
        <button class="zui-btn" zui="sm,blue">按钮</button>
        <button class="zui-btn" zui="md,blue">按钮</button>
        <button class="zui-btn" zui="lg,blue">按钮</button>

        <p class="zui-h6">绿色按钮</p>
        <button class="zui-btn" zui="sm,green">按钮</button>
        <button class="zui-btn" zui="md,green">按钮</button>
        <button class="zui-btn" zui="lg,green">按钮</button>

        <p class="zui-h6">黄色按钮</p>
        <button class="zui-btn" zui="sm,yellow">按钮</button>
        <button class="zui-btn" zui="md,yellow">按钮</button>
        <button class="zui-btn" zui="lg,yellow">按钮</button>

        <p class="zui-h6">红色按钮</p>
        <button class="zui-btn" zui="sm,red">按钮</button>
        <button class="zui-btn" zui="md,red">按钮</button>
        <button class="zui-btn" zui="lg,red">按钮</button>

        <p class="zui-h6">禁用按钮</p>
        <button class="zui-btn" zui="sm" disabled>按钮</button>
        <button class="zui-btn" zui="md" disabled>按钮</button>
        <button class="zui-btn" zui="lg" disabled>按钮</button>

        <p class="zui-h6">圆角按钮</p>
        <button class="zui-btn" zui="sm,radius">按钮</button>
        <button class="zui-btn" zui="md,radius">按钮</button>
        <button class="zui-btn" zui="lg,radius">按钮</button>

        <p class="zui-h6">表单</p>
        <div style="border:1px solid #ddd">
            <form class="zui-form">
                <div class="zui-form-main">
                    <label class="zui-form-label">输入框</label>
                    <div class="zui-form-item">
                        <input class="zui-ipt" zui="md" type="text" placeholder="写点什么吧...">
                    </div>
                </div>
                <div class="zui-form-main">
                    <label class="zui-form-label">密码框</label>
                    <div class="zui-form-item">
                        <input class="zui-ipt" style="width:300px;" zui="md" type="password">
                        <span class="zui-ipt-info">* 请输入密码</span>
                    </div>
                </div>
                <div class="zui-form-main">
                    <label class="zui-form-label">单选框</label>
                    <div class="zui-form-item">
                        <input class="zui-radio" type="radio" name="sex" value="男" title="男" checked>
                        <input class="zui-radio" type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
                <div class="zui-form-main">
                    <label class="zui-form-label">复选框</label>
                    <div class="zui-form-item">
                        <input class="zui-checkbox" type="checkbox" name="car1" value="1" title="飞机" checked>
                        <input class="zui-checkbox" type="checkbox" name="car2" value="2" title="火车">
                        <input class="zui-checkbox" type="checkbox" name="car3" value="3" title="公交">
                        <input class="zui-checkbox" type="checkbox" name="car4" value="4" title="地铁">
                        <input class="zui-checkbox" type="checkbox" name="car5" value="5" title="火箭">
                    </div>
                </div>
                <!-- <div class="zui-form-main">
                    <label class="zui-form-label">开关按钮</label>
                    <div class="zui-form-item">
                         <input class="zui-switch" zui="开|关" type="checkbox"> 
                    </div>
                </div> -->
            </form>
            
        </div>
    </div>
    









<input type="checkbox" name="car3" value="3" title="公交" >

<input type="checkbox" name="car5" value="5" title="火箭">
