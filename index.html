    <style>
        html,body{ height: 100%;}

        .nav{

            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            left: -200px;
            top: 0;
            padding-top: 50px;
        }
        .nav a{
            color: #fff;
            font-size: 16px;
            line-height: 40px;
            border-bottom: 1px solid #ddd;
            display: block;
             white-space: nowrap;
             padding: 0 15px;
        }
        .nav dd{
            padding-top: 50px;
            overflow: hidden;
            position: absolute;

<script>
$('body').mousemove(function(e) { 
    var xx = e.originalEvent.x || e.originalEvent.layerX || 0; 
    if(xx<10){
        $('.nav').css('left',0);
    }
});
$('.nav').mouseleave(function(){
    $('.nav').css('left',-200);
    $('.nav dd').width(0);
});
$('.nav dt a').hover(function(){
    var index=$(this).index();
    $('.nav dd').eq(index).width(200);
},function(){
    var index=$(this).index();
    $('.nav dd').eq(index).width(0);
})
$('.nav dd').hover(function(){
    $(this).width(200);
},function(){
    $(this).width(0);
})


$('#btn1').click(function(){
    zui.prompt('对不起，你输入的信息不正确，请重新输入！');
});
$('#btn2').click(function(){
    zui.layer({
        type:'confirm',
        style:'zui-bg-blue',
        title:'这是标题',
        info:'对不起，你输入的信息不正确，请重新输入！'
    })
});
$('#btn3').click(function(){
    zui.layer({
        type:'ask',
        title:'这是标题',
        info:'对不起，你输入的信息不正确，请重新输入！'
    })
});
$('#btn4').click(function(){
    zui.layer({
        type:'message',
        title:'这是标题',
        info:'对不起，你输入的信息不正确，请重新输入！'
    })
});
















</script>
