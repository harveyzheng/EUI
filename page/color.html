<p class="zui-h6">表单</p>
<div style="border:1px solid #ddd">
    <form class="zui-form">
        <div class="zui-form-main">
            <label class="zui-form-label">注册账号</label>
            <div class="zui-form-item">
                <input class="zui-ipt" zui="md" type="text" placeholder="写点什么吧...">
            </div>
        </div>
        <div class="zui-form-main">
            <label class="zui-form-label">设置密码</label>
            <div class="zui-form-item">
                <input class="zui-ipt" style="width:300px;" zui="md" type="password">
                <span class="zui-ipt-info">密码应为不少于8位的字母与数字组合</span>
            </div>
        </div>
        <div class="zui-form-main">
            <label class="zui-form-label">手机号</label>
            <div class="zui-form-item">
                <input class="zui-ipt" style="width:300px;" zui="md" type="text" placeholder="请输入11位手机号码...">
                <button class="zui-btn" zui="md,primary">发送验证码</button>
            </div>
        </div>
        <div class="zui-form-main">
            <label class="zui-form-label">真实姓名</label>
            <div class="zui-form-item">
                <input class="zui-ipt" zui="md" type="text" placeholder="请填写真实姓名...">
            </div>
        </div>
        <div class="zui-form-main">
            <label class="zui-form-label">您的性别</label>
            <div class="zui-form-item">
                <input class="zui-radio" type="radio" name="sex" value="男" title="男" checked>
                <input class="zui-radio" type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="zui-form-main">
            <label class="zui-form-label">所在城市</label>
            <div class="zui-form-item">
                <select class="zui-select">
                    <option value="1">北京</option>
                    <option value="2" selected>上海</option>
                    <option value="3">广州</option>
                    <option value="4">深圳</option>
                    <option value="5">杭州</option>
                    <option value="6">厦门</option>
                    <option value="7">宁波</option>
                    <option value="8">廊坊</option>
                    <option value="9">其他</option>
                </select>
            </div> 
        </div>
        <div class="zui-form-main">
            <label class="zui-form-label">出行方式</label>
            <div class="zui-form-item">
                <input class="zui-checkbox" type="checkbox" name="car1" value="1" title="飞机" checked>
                <input class="zui-checkbox" type="checkbox" name="car2" value="2" title="火车">
                <input class="zui-checkbox" type="checkbox" name="car3" value="3" title="公交">
                <input class="zui-checkbox" type="checkbox" name="car4" value="4" title="地铁">
                <input class="zui-checkbox" type="checkbox" name="car5" value="5" title="火箭">
            </div>
        </div>
        <div class="zui-form-main">
            <label class="zui-form-label">邮箱账号</label>
            <div class="zui-form-item">
                <input class="zui-ipt" zui="md" type="text" placeholder="请输入邮箱账号...">
            </div>
        </div>
        <div class="zui-form-main">
            <label class="zui-form-label">开启通知</label>
            <div class="zui-form-item">
                <input class="zui-switch" zui="开|关" type="checkbox">
                <input class="zui-switch" zui="ON|OFF" type="checkbox" checked>
                <input class="zui-switch" zui="开启|关闭" type="checkbox">
            </div>
        </div>
        <div class="zui-form-main">
            <label class="zui-form-label">备注信息</label>
            <div class="zui-form-item">
                <textarea class="zui-textarea"></textarea>
            </div>
        </div>
        <div class="zui-form-main" zui="txt-center">
            <label class="zui-form-label"></label>
            <div class="zui-form-item">
                <button class="zui-btn" zui="md,primary" type="submit">立即注册</button>
                <button class="zui-btn" zui="md,default" type="reset">重置表单</button>
            </div>
        </div>
    </form>
</div>
