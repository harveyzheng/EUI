<div class="zui-parting main-title" zui="lg"><span>下拉框</span></div>
<div class="main-info">
    由于原生的select样式局限、内容局限，例如在option里添加图片，原生select就无法满足这需求。这使得我们经常自己写一个模拟select的下拉模块，应对复杂的需求。<br>ZUI对原生的select进行了重绘，只需给select标签添加<span>class="zui-select"</span>，在页面渲染完成后会自动对select进行重绘；从而满足更丰富的需求、提高开发效率。
</div>
