<script>

$('.submit-btn').click(function(){
    
    iptError($('#id1'),'申请金额不能啊说撒啊说为空！');

})

var iptError=(ipt,info)=>{
    let err='<div class="error" zui="danger,shadow">'+info+'</div>';
    let $e=$(err);
    let $o=ipt.parent().find('.error');
    
    if($o.length){
        $o.text(info);
    }else{
        ipt.parent().append($e);
        ipt.click(()=>$e.remove());
    };
    return;
};

</script>
